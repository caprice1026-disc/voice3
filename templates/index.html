<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GPTとしゃべろう!</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>音声録音アプリ</h1>
  <h2>ボタンを押すと録音が開始されます。ボタンをもう一度押すと録音が停止します。GPTちゃんが返信するまで少しだけ待ってくださいね。</h2>
  <button id="record-button" onclick="startRecording()">録音開始</button>
  <button id="stop-button" onclick="stopRecording()" disabled>録音停止</button>
</body>
</html>
